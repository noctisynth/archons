name: CSpell

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-cspell:
    name: Lint CSpell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - uses: streetsidesoftware/cspell-action@v7
        with:
          files: "**"
          config: cspell.json
          strict: true
          verbose: true
